<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game</title>
</head>
<body>
	<select id="test" onchange="makeChange()">
		<option value="0">Select</option>
		<option value="0.1">Rock</option>
		<option value="0.5">Paper</option>
		<option value="0.9">Scissors</option>
	</select>
	<br> Enter a number 0-1
	<br>
	<input type="text" id="randomValue" onblur="blurFunction()">
	<br>
	<div id="demo"></div>
	<script>
		function getRandomChoice(computerChoice) {
			if (computerChoice > 0 && computerChoice <= 0.33) {
				computerChoice = "rock";
			} else if (computerChoice > 0.33 && computerChoice <= 0.66) {
				computerChoice = "paper";
			} else if (computerChoice > 0.66 && computerChoice <= 1) {
				computerChoice = "scissors";
			}
			return computerChoice;
		}
		function blurFunction() {
			var a = document.getElementById("randomValue").value;
			document.getElementById("demo").innerHTML = getRandomChoice(a);
		}
		function makeChange() {
			var a = document.getElementById("test").value;
			document.getElementById("demo").innerHTML = getRandomChoice(a);
		}
	</script>
</body>
</html>
